<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Kion</title>
</head>
<body>
 <header class="header">
    <div class="header__top">
        <div class="container">
            <div class="header__top-inner">
                <div class="logo">
                    <a class="logo__link" href="#" >
                        <img class="logo__img" src="./img/logo.svg" alt="logo">
                        <img class="logo__name" src="./img/kion.svg" alt="kion">
                    </a>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__link" href="#" >Product</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="#" >Resources</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="#" >Support</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="#" >About</a>
                        </li>
                    </ul>
                </nav>
                <div class="info">
                    <div class="info__search">
                        <input class="info__search-input" type="text" >
                        <img class="info__search-img" src="/img/search.svg" alt="search" >
                    </div>
                    <div class="info__schedule">
                        <button class="info__button">Schedule Demo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </header>
<div class="about">
    <div class="about__left">
    <div class="about__header">
        <h1 class="about__header-text">Complete cloud enablement has arrived.</h1>
    </div>
    <div class="about__description">
        <p class="about__description-text">Oversee, secure, and scale your cloud with one solution.</p>
    </div>
    <div class="about__request">
        <button class="about__request-button">Request Demo</button>
    </div>
</div>
</div>
</body>
</html>
